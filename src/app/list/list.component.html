<section class="main">
  <ul class="todo-list">
    <li
      *ngFor="let task of tasksData"
      [ngClass]="task.isDone ? '' : 'completed'"
    >
      <div class="view">
        <input class="toggle" type="checkbox" />
        <label (dblclick)="editTask($event)">{{
          task.title
        }}</label>
        <button class="destroy"></button>
      </div>
      <input class="edit" />
    </li>
  </ul>
</section>
