<section class="todoapp">
  <app-header (changeList)="addTodo($event)"></app-header>
  <app-list (changeTaskStatus)="clickChangeTaskStatus($event)" [taskList]="taskList" [taskStatus]="taskStatus"></app-list>
  <app-footer
    (clearComplete)="clearCompleteEvent($event)"
    (changeTaskStatus)="changeShowTaskStatus($event)"
    [taskList]="taskList"
    *ngIf="taskListNum !== 0"
  ></app-footer>
</section>
